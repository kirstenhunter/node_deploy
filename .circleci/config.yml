# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test

  deploy-job:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: 
          name: Use credentials for AWS
          command: |
             mkdir ~/.aws && printf "[profile eb-cli]\naws_access_key_id = ${AWS_ACCESS_KEY_ID}\naws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/config
      - run:
          name: Install AWS CLI
          command: sudo apt-get -y -qq install python-dev python-pip python
      - run:
          name: Install Six 
          command: sudo easy_install --upgrade six
      - run:
          name: Install AWS EB
          command: sudo pip install awsebcli -qqq
      - run:
          name: deploy to EB
          command: ls -al
      - run:
          name: deploy to EB
          command: eb deploy --debug --profile eb-cli

workflows:
  version: 2
  build-deploy:
    jobs:
    - build-job
    - deploy-job:
        requires:
        - build-job
        filters:
          branches:
            only: master
